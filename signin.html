		<body class="">

				<div class="bg-splash dk splash-x">

						<div class="">

						<section class="m-b-lg m-t-lg">
							<form class="authentication" method="post" action="https://manage.nodebb.org/login">
								<div class="list-group">
									<div class="">
										<input type="email" name="email" placeholder="Email" class="text email">
									</div>
									<div class="">
										<input type="password" name="password" placeholder="Password" class="text password">
									</div>
								</div>
								<button type="submit" class="btn btn-lg btn-landing b-white bg-empty btn-block">
								Go to my Dashboard
								</button>
								<div class="text-left m-t m-b h5">
									Having trouble logging in?
									<a href="#" class="block m-t-xs">
									Reset your password
									</a>
								</div>
								<div class="line line-dashed">
								</div>
								<h4 class="text-muted text-left">
									Do not have an account?
									<a href="signup.html">
									<strong>
									Sign up!
									</strong>
									</a>
								</h4>
							</form>
						</section>
					</div>
